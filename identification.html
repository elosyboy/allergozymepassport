<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Identification — AllergoZyme Passport</title>
  <link rel="icon" href="logo2.png" />
  <style>
    :root {
      --gold: #d4af37;
      --gold-dark: #b4912e;
      --muted: #8c6f1f;
      --bg: #fffef8;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
      --radius: 20px;
    }

    * { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--gold-dark);
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      border: 1px solid rgba(212,175,55,0.3);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      padding: 45px 35px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 80px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      color: var(--gold-dark);
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(212,175,55,0.3);
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 15px;
      background: #fffdf7;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: var(--gold-dark);
      box-shadow: 0 0 0 3px rgba(212,175,55,0.1);
      outline: none;
    }

    button {
      width: 100%;
      padding: 13px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      color: white;
      box-shadow: 0 4px 12px rgba(212,175,55,0.3);
    }

    .btn-primary:hover { background: linear-gradient(135deg, var(--gold-dark), var(--gold)); }

    a.link {
      display: inline-block;
      margin-top: 14px;
      color: var(--gold-dark);
      text-decoration: none;
      font-weight: 600;
    }

    a.link:hover { color: var(--gold); }

    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 14px;
    }

    .forgot a {
      color: var(--muted);
      font-size: 13px;
      text-decoration: none;
    }

    .forgot a:hover { text-decoration: underline; color: var(--gold-dark); }

    /* Popup */
    .popup-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(3px);
      z-index: 10;
    }

    .popup {
      background: #fff;
      border-radius: 18px;
      border: 1px solid rgba(212,175,55,0.3);
      box-shadow: var(--shadow);
      max-width: 380px;
      width: 90%;
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .popup img {
      width: 65px;
      margin-bottom: 10px;
    }

    .popup h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--gold-dark);
    }

    .popup p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 15px;
    }

    .popup input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(212,175,55,0.4);
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }

    .popup button {
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .popup button:hover { background: linear-gradient(135deg, var(--gold-dark), var(--gold)); }

    .popup .close {
      background: transparent;
      color: var(--muted);
      border: none;
      font-size: 13px;
      margin-top: 8px;
      cursor: pointer;
    }

    .msg {
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }

    .msg.success { color: #2e7d32; display: block; }
    .msg.error { color: #8c1b1b; display: block; }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="AllergoZyme Logo" />
    <h1>Identification</h1>

    <form id="loginForm">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" required placeholder="exemple@email.com" />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required placeholder="••••••••" />

      <div class="forgot">
        <a href="#" id="forgotLink">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="btn-primary">Se connecter</button>
    </form>

    <a href="inscription.html" class="link">Créer un compte</a>
  </div>

  <!-- Popup réinitialisation -->
  <div class="popup-backdrop" id="popup">
    <div class="popup">
      <img src="logo.png" alt="AllergoZyme Logo" />
      <h2>Réinitialiser le mot de passe</h2>
      <p>Entrez votre adresse e-mail pour recevoir un lien sécurisé, une fois Validé regardé vos mail.</p>
      <input type="email" id="resetEmail" placeholder="exemple@email.com" />
      <button id="resetBtn">Valider</button>
      <button class="close" id="closePopup">Annuler</button>
      <div id="resetMsg" class="msg"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://tmrraeutjrcsozijjbzm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtcnJhZXV0anJjc296aWpqYnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MDA4NzIsImV4cCI6MjA3NjM3Njg3Mn0.015qUFsUyndsesz5RHGKWO1Ipoz7C3vcVZulACGmq0g'
    )

    const loginForm = document.getElementById('loginForm')
    const popup = document.getElementById('popup')
    const forgotLink = document.getElementById('forgotLink')
    const closePopup = document.getElementById('closePopup')
    const resetBtn = document.getElementById('resetBtn')
    const resetEmail = document.getElementById('resetEmail')
    const resetMsg = document.getElementById('resetMsg')

    // Ouvrir popup
    forgotLink.addEventListener('click', e => {
      e.preventDefault()
      popup.style.display = 'flex'
      resetEmail.value = ''
      resetMsg.style.display = 'none'
    })

    // Fermer popup
    closePopup.addEventListener('click', () => popup.style.display = 'none')
    popup.addEventListener('click', e => { if (e.target === popup) popup.style.display = 'none' })

    // Envoi lien réinitialisation
    resetBtn.addEventListener('click', async () => {
      const email = resetEmail.value.trim()
      if (!email) {
        resetMsg.textContent = 'Veuillez renseigner votre e-mail.'
        resetMsg.className = 'msg error'
        return
      }

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/reset.html'
      })

      if (error) {
        resetMsg.textContent = '❌ ' + error.message
        resetMsg.className = 'msg error'
      } else {
        resetMsg.textContent = '✅ Lien envoyé ! Vérifiez votre boîte mail.'
        resetMsg.className = 'msg success'
        setTimeout(() => popup.style.display = 'none', 2500)
      }
    })

    // Connexion utilisateur
    loginForm.addEventListener('submit', async e => {
      e.preventDefault()
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })
      if (error) {
        alert('❌ ' + error.message)
      } else {
        window.location.href = 'dashboard.html'
      }
    })
  </script>
</body>
</html>
