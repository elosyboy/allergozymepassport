<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Inscription — AllergoZyme Passport</title>
<link rel="icon" href="logo.png"/>

<style>
:root{
  --black:#000; --ink:#fff; --mute:#b8b8b8; --gold:#d4af37; --gold2:#b4912e;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',system-ui,sans-serif;color:var(--ink);}
body{
  background:var(--black);
  min-height:100vh;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  padding:30px 20px;
  overflow:hidden;
  text-align:center;
}
body::before{
  content:"";
  position:absolute;inset:0;
  background:
  linear-gradient(rgba(255,255,255,.03) 1px,transparent 1px) 0 0/26px 26px,
  linear-gradient(90deg,rgba(255,255,255,.03) 1px,transparent 1px) 0 0/26px 26px;
  opacity:.35;pointer-events:none;
}
body::after{
  content:"";position:absolute;inset:0;
  background:url("noise.png");opacity:.14;mix-blend-mode:overlay;pointer-events:none;
}
.card{
  position:relative;z-index:2;
  background:rgba(10,10,10,.55);
  border:1px solid rgba(212,175,55,.35);
  border-radius:20px;
  padding:40px 32px;
  width:100%;max-width:500px;
  box-shadow:0 0 30px rgba(212,175,55,.1);
  backdrop-filter:blur(10px);
}
.card img{width:86px;margin-bottom:18px;filter:drop-shadow(0 0 12px rgba(212,175,55,.45));}
h1{margin-bottom:12px;color:var(--gold);font-size:26px;}
.subtitle{color:var(--mute);margin-bottom:28px;font-size:14px;line-height:1.55;}
form{display:flex;flex-direction:column;gap:18px;text-align:left;}
label{font-size:13px;color:var(--mute);margin-bottom:3px;}
input{
  width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.16);
  background:#0b0b0b;color:#fff;font-size:15px;
}
input:focus{outline:none;border-color:var(--gold);box-shadow:0 0 0 2px rgba(212,175,55,.3);}
.checkbox-container{display:flex;gap:12px;}
.checkbox-container input{width:20px;height:20px;accent-color:var(--gold);}
.btn{
  margin-top:10px;
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  border:none;padding:14px;border-radius:999px;font-weight:700;color:#000;cursor:pointer;
  width:100%;
}
.btn:hover{transform:translateY(-2px);box-shadow:0 0 16px rgba(212,175,55,.38);}
.error{display:none;text-align:center;margin-top:12px;font-size:14px;color:#ff4646;}
footer{margin-top:50px;font-size:13px;color:var(--mute);}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" alt="AllergoZyme Logo"/>
  <h1>Créer un compte</h1>
  <p class="subtitle">Rejoignez <strong>AllergoZyme Passport</strong>.</p>

  <form id="form">
    <label>Nom</label>
    <input id="nom" required>

    <label>Prénom</label>
    <input id="prenom" required>

    <label>Email (PayPal)</label>
    <input id="email" type="email" required>

    <label>Mot de passe</label>
    <input id="password" type="password" required minlength="6">

    <label>Téléphone</label>
    <input id="telephone" required>

    <label>Adresse</label>
    <input id="adresse" required>

    <label>Code postal</label>
    <input id="codepostal" required>

    <label>Ville</label>
    <input id="ville" required>

    <label>Pays</label>
    <input id="pays" required>

    <div class="checkbox-container">
      <input type="checkbox" required>
      <label>J’accepte la politique de confidentialité.</label>
    </div>

    <button class="btn">S’inscrire</button>
    <div class="error" id="err"></div>
  </form>
</div>

<footer>© <span id="year"></span> AllergoZyme Passport</footer>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
 "https://tmrraeutjrcsozijjbzm.supabase.co",
 "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtcnJhZXV0anJjc296aWpqYnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MDA4NzIsImV4cCI6MjA3NjM3Njg3Mn0.015qUFsUyndsesz5RHGKWO1Ipoz7C3vcVZulACGmq0g"
)

document.getElementById("year").textContent=new Date().getFullYear()

function code(){ const L="ABCDEFGHIJKLMNOPQRSTUVWXYZ";return L[Math.floor(Math.random()*26)]+L[Math.floor(Math.random()*26)]+"-"+Math.floor(1000+Math.random()*9000)}

form.addEventListener("submit", async e=>{
 e.preventDefault();
 const nom=document.getElementById("nom").value.trim()
 const prenom=document.getElementById("prenom").value.trim()
 const email=document.getElementById("email").value.trim()
 const password=document.getElementById("password").value
 const telephone=document.getElementById("telephone").value.trim()
 const adresse=document.getElementById("adresse").value.trim()
 const codepostal=document.getElementById("codepostal").value.trim()
 const ville=document.getElementById("ville").value.trim()
 const pays=document.getElementById("pays").value.trim()

 const codePromo = code()

 const { error } = await supabase.auth.signUp({
  email,password,
  options:{
   emailRedirectTo:"https://allergozymepassport.com/confirmation.html",
   data:{nom,prenom,telephone,adresse,codepostal,ville,pays}
  }
 })
 if(error){err.textContent="❌ "+error.message;err.style.display="block";return}

 await supabase.from("vendeurs").insert([
  {nom:`${prenom} ${nom}`,email,paypal_email:email,code_promo:codePromo}
 ])

 window.location.href="valideinscription.html"
})
</script>

</body>
</html>
