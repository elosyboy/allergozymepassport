<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réinitialisation du mot de passe — AllergoZyme Passport</title>
  <link rel="icon" href="logo.png" />
  <style>
    :root{
      --gold:#d4af37;
      --gold-dark:#b4912e;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',system-ui,sans-serif;color:#fff;}
    body{
      min-height:100vh;
      background:#000;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:40px 20px;
      position:relative;
      overflow:hidden;
      text-align:center;
    }

    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:
      linear-gradient(rgba(255,255,255,.02) 1px,transparent 1px) 0 0/22px 22px,
      linear-gradient(90deg,rgba(255,255,255,.02) 1px,transparent 1px) 0 0/22px 22px;
      opacity:.45;
      pointer-events:none;
    }
    body::after{
      content:"";
      position:absolute;
      inset:0;
      background:url('noise.png');
      mix-blend-mode:overlay;
      opacity:.12;
      pointer-events:none;
    }

    header{
      width:100%;
      display:flex;
      justify-content:center;
      padding:25px 0 38px;
      z-index:2;
    }
    header img{
      width:68px;
      filter:drop-shadow(0 0 12px rgba(212,175,55,.55));
    }

    .card{
      background:rgba(10,10,10,.55);
      border:1px solid rgba(212,175,55,.35);
      border-radius:22px;
      padding:45px 35px;
      width:100%;
      max-width:480px;
      backdrop-filter:blur(10px);
      box-shadow:0 0 30px rgba(212,175,55,.08);
      animation:fade .6s ease;
      z-index:2;
    }
    @keyframes fade{from{opacity:0;transform:translateY(15px);}to{opacity:1;transform:translateY(0);}}

    h1{
      font-size:24px;
      font-weight:700;
      margin-bottom:14px;
      color:var(--gold);
      text-shadow:0 0 8px rgba(212,175,55,.35);
    }
    p{
      font-size:15px;
      opacity:.85;
      margin-bottom:28px;
      line-height:1.4;
    }

    input{
      width:100%;
      padding:13px;
      border-radius:999px;
      border:1px solid rgba(212,175,55,.35);
      margin-bottom:22px;
      background:rgba(0,0,0,.45);
      text-align:center;
      font-size:15px;
      color:var(--gold);
      outline:none;
      transition:.25s;
    }
    input:focus{
      border-color:var(--gold);
      box-shadow:0 0 12px rgba(212,175,55,.35);
    }

    button{
      background:linear-gradient(135deg,var(--gold),var(--gold-dark));
      color:#000;
      border:none;
      padding:13px 32px;
      border-radius:999px;
      cursor:pointer;
      font-size:15px;
      font-weight:600;
      box-shadow:0 0 14px rgba(212,175,55,.35);
      transition:.25s;
    }
    button:hover{
      background:linear-gradient(135deg,var(--gold-dark),var(--gold));
      transform:translateY(-2px);
    }

    .success{
      margin-top:16px;
      font-weight:600;
      color:var(--gold);
      text-shadow:0 0 6px rgba(212,175,55,.4);
    }

    footer{
      margin-top:38px;
      font-size:14px;
      opacity:.5;
      z-index:2;
    }
  </style>
</head>

<body>
  <header><img src="logo.png" alt="logo"></header>

  <div class="card">
    <h1>Réinitialisez votre mot de passe</h1>
    <p>Choisissez un nouveau mot de passe pour accéder à votre espace AllergoZyme Passport.</p>
    <input type="password" id="newPassword" placeholder="Nouveau mot de passe" />
    <button id="resetBtn">Mettre à jour</button>
    <div id="message" class="success"></div>
  </div>

  <footer>© AllergoZyme Passport — Données confidentielles et sécurisées.</footer>

    document.getElementById("resetBtn").addEventListener("click", async () => {

</body>
</html>
