<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compte confirmé — AllergoZyme Passport</title>
  <link rel="icon" href="logo.png" />
  <style>
    :root {
      --gold: #d4af37;
      --gold-dark: #b4912e;
      --bg: #000;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',system-ui,sans-serif;color:#fff;}
    body{
      min-height:100vh;
      background:#000;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      position:relative;
      overflow:hidden;
    }

    /* grid / noise */
    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:
      linear-gradient(rgba(255,255,255,.02) 1px,transparent 1px) 0 0/22px 22px,
      linear-gradient(90deg,rgba(255,255,255,.02) 1px,transparent 1px) 0 0/22px 22px;
      pointer-events:none;
      opacity:.4;
    }
    body::after{
      content:"";
      position:absolute;
      inset:0;
      background:url('noise.png');
      mix-blend-mode:overlay;
      opacity:.12;
      pointer-events:none;
    }

    header{
      width:100%;
      display:flex;
      justify-content:center;
      padding:25px 0 35px;
    }
    header img{
      width:68px;
      filter:drop-shadow(0 0 12px rgba(212,175,55,.5));
    }

    .card{
      background:rgba(10,10,10,.55);
      border:1px solid rgba(212,175,55,.35);
      border-radius:22px;
      padding:50px 32px;
      width:100%;
      max-width:500px;
      text-align:center;
      backdrop-filter:blur(10px);
      box-shadow:0 0 28px rgba(212,175,55,.08);
      animation:fade .6s ease;
      z-index:2;
    }
    @keyframes fade{from{opacity:0;transform:translateY(15px);}to{opacity:1;transform:translateY(0);}}

    .checkmark{
      width:76px;
      height:76px;
      background:rgba(212,175,55,.14);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 18px;
      border:1px solid rgba(212,175,55,.4);
    }
    .checkmark svg{
      width:38px;
      height:38px;
      stroke:var(--gold);
      stroke-width:3;
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    h1{
      font-size:26px;
      font-weight:700;
      margin-bottom:18px;
      color:var(--gold);
      text-shadow:0 0 8px rgba(212,175,55,.35);
    }
    p{
      font-size:15px;
      opacity:.85;
      line-height:1.5;
      margin-bottom:28px;
    }

    a.btn{
      display:inline-block;
      padding:14px 32px;
      background:linear-gradient(135deg,var(--gold),var(--gold-dark));
      color:#000;
      border-radius:999px;
      font-weight:600;
      text-decoration:none;
      box-shadow:0 0 14px rgba(212,175,55,.4);
      transition:.25s ease;
    }
    a.btn:hover{
      background:linear-gradient(135deg,var(--gold-dark),var(--gold));
      transform:translateY(-2px);
    }

    footer{
      margin-top:40px;
      font-size:14px;
      opacity:.5;
      text-align:center;
      z-index:2;
    }
  </style>
</head>

<body>
  <header><img src="logo.png" alt="logo"></header>

  <div class="card">
    <div class="checkmark">
      <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg>
    </div>

    <h1>Votre compte est confirmé </h1>

    <p>
      Félicitations ! Votre adresse e-mail a été validée avec succès.<br><br>
      Vous pouvez désormais vous connecter à votre espace <strong>AllergoZyme Passport</strong>.
    </p>

    <a href="identification.html" class="btn">Se connecter maintenant</a>
  </div>

  <footer>© <span id="year"></span> AllergoZyme Passport — Données confidentielles et protégées.</footer>

  <script>document.getElementById("year").textContent=new Date().getFullYear()</script>
</body>
</html>
