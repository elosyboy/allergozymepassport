<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compte confirmé — AllergoZyme Passport</title>
  <link rel="icon" href="logo2.png" />
  <style>
    :root {
      --gold: #d4af37;
      --gold-dark: #b4912e;
      --muted: #8c6f1f;
      --bg: #fffef8;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
      --radius: 22px;
    }

    * { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

    body {
      margin: 0;
      background: linear-gradient(180deg, #fffef8, #fff7e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
      text-align: center;
      color: var(--gold-dark);
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      border: 1px solid rgba(212,175,55,0.3);
      box-shadow: var(--shadow);
      padding: 50px 35px;
      max-width: 480px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 90px;
      margin-bottom: 15px;
      filter: drop-shadow(0 4px 8px rgba(212,175,55,0.4));
    }

    h1 {
      font-size: 26px;
      color: var(--gold-dark);
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      color: #fff;
      padding: 13px 30px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: all .25s ease;
      box-shadow: 0 4px 12px rgba(212,175,55,0.3);
    }

    .btn:hover {
      background: linear-gradient(135deg, var(--gold-dark), var(--gold));
      transform: translateY(-2px);
    }

    .checkmark {
      width: 70px;
      height: 70px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: rgba(212,175,55,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkmark svg {
      width: 36px;
      height: 36px;
      stroke: var(--gold-dark);
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="AllergoZyme Logo" />
    <div class="checkmark">
      <svg viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <h1>Votre compte est confirmé ✅</h1>
    <p>
      Félicitations ! Votre adresse e-mail a été validée avec succès.<br><br>
      Vous pouvez désormais vous connecter à votre espace <strong>AllergoZyme Passport</strong>.
    </p>
    <a href="identification.html" class="btn">Se connecter maintenant</a>
  </div>

  <footer>© <span id="year"></span> AllergoZyme Passport — Données confidentielles et protégées.</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
