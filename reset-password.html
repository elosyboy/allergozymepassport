<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réinitialiser le mot de passe — AllergoZyme Passport</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #fefdf9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #b4912e;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 30px 40px;
      border: 1px solid rgba(212,175,55,0.3);
      box-shadow: 0 6px 25px rgba(0,0,0,0.08);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }
    h1 {
      font-size: 22px;
      color: #b4912e;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 14px 0;
      border-radius: 10px;
      border: 1px solid rgba(212,175,55,0.4);
      font-size: 15px;
    }
    button {
      background: #d4af37;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #b4912e;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="logo" width="70">
    <h1>Nouveau mot de passe</h1>
    <input type="password" id="password" placeholder="Entrez votre nouveau mot de passe" />
    <button id="updateBtn">Mettre à jour le mot de passe</button>
    <div id="msg" class="msg"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(
      'https://tmrraeutjrcsozijjbzm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtcnJhZXV0anJjc296aWpqYnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MDA4NzIsImV4cCI6MjA3NjM3Njg3Mn0.015qUFsUyndsesz5RHGKWO1Ipoz7C3vcVZulACGmq0g'
    )

    const btn = document.getElementById('updateBtn')
    const msg = document.getElementById('msg')

    btn.addEventListener('click', async () => {
      const password = document.getElementById('password').value.trim()
      if (!password) {
        msg.textContent = "⚠️ Entrez un nouveau mot de passe."
        msg.style.color = '#8c1b1b'
        return
      }
      const { error } = await supabase.auth.updateUser({ password })
      if (error) {
        msg.textContent = '❌ ' + error.message
        msg.style.color = '#8c1b1b'
      } else {
        msg.textContent = '✅ Mot de passe mis à jour avec succès. Vous pouvez maintenant vous reconnecter.'
        msg.style.color = '#1b5e20'
        setTimeout(() => window.location.href = 'identification.html', 2000)
      }
    })
  </script>
</body>
</html>
